<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Shop</title>

    <link rel="stylesheet" href="css/style-book.css">
</head>

<body onload="init()">

    <div class="container">
        <h1>Welcome to my bookshop</h1>
        
        <button class="btn-new-book" onclick="onCreateBook()">+ADD NEW BOOK</button>
        <div class="modal-create-book">
            <form action="#">
                <label>Name Book</label>
                <input type="text" name="name" required />
                <label>Price:</label>
                <input type="number" name="price" step="0.01" required />
                <div>
                    <label>image:</label>
                    <input type="file" name="image" accept="image/PNG,image/JPE,image/JPEG" />
                </div>
                <input type="submit" name="ok" onclick="onAddBook()" value="Create book" />
            </form>
        </div>

        <table>
            <thead>
                <th>ID</th>
                <th class="headTable" onclick="onHeaderTable('title')">Title</th>
                <th class="headTable" onclick="onHeaderTable('price')">Price</th>
                <th colspan="3">Action</th>
            </thead>
            <tbody></tbody>
        </table>
        <div class="panel-buttons-pages"></div>

        <div class=" modal-ReadBook"></div>

    </div>

    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>
</body>

</html>
